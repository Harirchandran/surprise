<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Happy Birthday, Anjali!</title>
  <!-- Handwritten font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Vendor Libraries -->
  <script src="libs/dompurify.min.js" defer></script>
  <!-- Swiper CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>

</head>
<body>
  <header class="site-header">
    <h1>Happy Birthday, Anjali! üéâ</h1>
    <p class="subtitle">Wishing you all the joy in the world.</p>
  </header>
  <!-- Background Birthday Music -->
<audio id="bgMusic" src="audio/birthday_song.mp3" autoplay loop muted playsinline></audio>


  <main>
    <!-- Loader -->
    <section id="loader" aria-hidden="true">
      <div class="progress"><div class="progress-bar"></div></div>
    </section>

    <!-- Countdown -->
    <section id="countdown" aria-live="polite">
      <div class="countdown-number">3</div>
      <div class="countdown-number">2</div>
      <div class="countdown-number">1</div>
    </section>

    <!-- Candle Scene -->
    <section id="scene" role="region" aria-label="Blow out the candle">
      <div id="cake">
        <div class="cake-layer"></div>
        <div class="cake-layer"></div>
        <div class="candle"></div>
        <div class="flame"></div>
      </div>
      <div id="touch-blow-area"></div>
      <canvas id="heartCanvas"></canvas>
      <div id="letter">
        Happy Birthday Anjali! Wishing you a day full of joy and love. üéÇ‚ù§Ô∏è
      </div>
      <button id="playMessage">Play Message</button>
      <audio id="messageAudio" src="audio/voice-message.mp3" preload="auto" playsinline></audio>
    </section>

    <!-- Photo Gallery -->
    <section id="gallery" aria-label="Photo memories">
        <h2>Some Memories</h2>
      
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/photo1.jpg" alt="Photo 1" loading="lazy" /></div>
            <div class="swiper-slide"><img src="img/photo2.jpg" alt="Photo 2" loading="lazy" /></div>
            <div class="swiper-slide"><img src="img/photo3.jpg" alt="Photo 3" loading="lazy" /></div>
            <div class="swiper-slide"><img src="img/photo4.jpg" alt="Photo 4" loading="lazy" /></div>
            <div class="swiper-slide"><img src="img/photo5.jpg" alt="Photo 5" loading="lazy" /></div>
            <div class="swiper-slide"><img src="img/photo6.jpg" alt="Photo 6" loading="lazy" /></div>
          </div>
      
          <!-- Optional: navigation arrows -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
          <!-- Optional: pagination bullets -->
          <div class="swiper-pagination"></div>
        </div>
      </section>
      
  </main>

  <!-- Guestbook -->
  <footer id="guestbook">
    <h2>Leave a Message</h2>
    <ul id="guestbookList"></ul>
    <form id="guestbookForm">
      <input type="text" id="guestbookInput" placeholder="Your wishes‚Ä¶" maxlength="140" required>
      <button type="submit">Send</button>
    </form>
  </footer>

  <!-- Main Script -->
  <script type="module" src="js/app.js" defer></script>

<!-- Rats Free-Fall Overlay -->
<div id="rats-container"></div>

</body>
</html>
